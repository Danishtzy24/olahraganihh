<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTracker - GPS Sports Tracking</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .map-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        #map {
            height: 500px;
            width: 100%;
        }

        .controls-panel {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .control-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .start-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .stop-btn {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

        .save-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .stats {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255,255,255,0.7);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255,255,255,0.9);
            transform: translateX(5px);
        }

        .stat-label {
            font-weight: 500;
            color: #666;
        }

        .stat-value {
            font-weight: 700;
            font-size: 1.2rem;
            color: #333;
        }

        .saved-routes {
            max-height: 300px;
            overflow-y: auto;
        }

        .route-item {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .route-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .route-date {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .route-distance {
            color: #666;
            font-size: 0.9rem;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .status.inactive {
            background: linear-gradient(45deg, #bdc3c7, #95a5a6);
            color: white;
        }

        .status.active {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(39, 174, 96, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(39, 174, 96, 0); }
            100% { box-shadow: 0 0 0 0 rgba(39, 174, 96, 0); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 9999;
            transform: translateX(400px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .notification.error {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            #map {
                height: 400px;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-running"></i> FitTracker</h1>
            <p>Track your sports activities with GPS precision</p>
        </div>

        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
            </div>

            <div class="controls-panel">
                <div class="status inactive" id="status">
                    <i class="fas fa-circle"></i> Ready to Track
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label"><i class="fas fa-route"></i> Distance</span>
                        <span class="stat-value" id="distance">0.00 km</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label"><i class="fas fa-clock"></i> Time</span>
                        <span class="stat-value" id="time">00:00:00</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label"><i class="fas fa-tachometer-alt"></i> Speed</span>
                        <span class="stat-value" id="speed">0.0 km/h</span>
                    </div>
                </div>

                <button class="control-btn start-btn" id="startBtn" onclick="startTracking()">
                    <i class="fas fa-play"></i> Start Tracking
                </button>
                
                <button class="control-btn stop-btn" id="stopBtn" onclick="stopTracking()" style="display: none;">
                    <i class="fas fa-stop"></i> Stop Tracking
                </button>
                
                <button class="control-btn save-btn" id="saveBtn" onclick="saveRoute()" style="display: none;">
                    <i class="fas fa-save"></i> Save Route
                </button>

                <div class="saved-routes">
                    <h3 style="margin-bottom: 15px; color: #333;"><i class="fas fa-history"></i> Saved Routes</h3>
                    <div id="savedRoutesList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>

    <script>
        let map;
        let currentRoute = [];
        let routePolyline;
        let isTracking = false;
        let startTime;
        let timerInterval;
        let totalDistance = 0;
        let lastPosition = null;
        let currentMarker;

        // Initialize map
        function initMap() {
            map = L.map('map').setView([-6.2088, 106.8456], 13); // Jakarta default

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // Try to get user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    map.setView([lat, lng], 15);
                    
                    currentMarker = L.marker([lat, lng]).addTo(map)
                        .bindPopup('Your Location').openPopup();
                });
            }
        }

        function startTracking() {
            if (!navigator.geolocation) {
                showNotification('Geolocation is not supported by this browser.', 'error');
                return;
            }

            isTracking = true;
            currentRoute = [];
            totalDistance = 0;
            startTime = new Date();
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'block';
            document.getElementById('status').className = 'status active';
            document.getElementById('status').innerHTML = '<i class="fas fa-circle"></i> Tracking Active';

            // Clear previous route
            if (routePolyline) {
                map.removeLayer(routePolyline);
            }

            // Start timer
            timerInterval = setInterval(updateTimer, 1000);

            // Start tracking position
            trackPosition();
            
            showNotification('Tracking started!', 'success');
        }

        function stopTracking() {
            isTracking = false;
            
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('saveBtn').style.display = 'block';
            document.getElementById('status').className = 'status inactive';
            document.getElementById('status').innerHTML = '<i class="fas fa-circle"></i> Tracking Stopped';

            clearInterval(timerInterval);
            
            showNotification('Tracking stopped!', 'success');
        }

        function trackPosition() {
            if (!isTracking) return;

            navigator.geolocation.getCurrentPosition(function(position) {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                const currentPos = [lat, lng];

                currentRoute.push(currentPos);

                // Update marker position
                if (currentMarker) {
                    currentMarker.setLatLng(currentPos);
                } else {
                    currentMarker = L.marker(currentPos).addTo(map);
                }

                // Calculate distance
                if (lastPosition) {
                    const distance = calculateDistance(lastPosition, currentPos);
                    totalDistance += distance;
                    updateStats();
                }

                lastPosition = currentPos;

                // Update route on map
                if (routePolyline) {
                    map.removeLayer(routePolyline);
                }

                if (currentRoute.length > 1) {
                    routePolyline = L.polyline(currentRoute, {
                        color: '#e74c3c',
                        weight: 4,
                        opacity: 0.8
                    }).addTo(map);
                }

                // Center map on current position
                map.setView(currentPos, map.getZoom());

                // Continue tracking
                setTimeout(() => {
                    if (isTracking) trackPosition();
                }, 3000); // Update every 3 seconds

            }, function(error) {
                console.error('Error getting location:', error);
                showNotification('Error getting location: ' + error.message, 'error');
            }, {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            });
        }

        function calculateDistance(pos1, pos2) {
            const R = 6371; // Earth's radius in km
            const dLat = (pos2[0] - pos1[0]) * Math.PI / 180;
            const dLon = (pos2[1] - pos1[1]) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(pos1[0] * Math.PI / 180) * Math.cos(pos2[0] * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function updateStats() {
            document.getElementById('distance').textContent = totalDistance.toFixed(2) + ' km';
            
            if (startTime) {
                const currentTime = new Date();
                const timeDiff = (currentTime - startTime) / 1000; // in seconds
                const hours = Math.floor(timeDiff / 3600);
                const avgSpeed = timeDiff > 0 ? (totalDistance / (timeDiff / 3600)) : 0;
                document.getElementById('speed').textContent = avgSpeed.toFixed(1) + ' km/h';
            }
        }

        function updateTimer() {
            if (!startTime) return;
            
            const currentTime = new Date();
            const timeDiff = currentTime - startTime;
            const hours = Math.floor(timeDiff / 3600000);
            const minutes = Math.floor((timeDiff % 3600000) / 60000);
            const seconds = Math.floor((timeDiff % 60000) / 1000);
            
            document.getElementById('time').textContent = 
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0');
        }

        function saveRoute() {
            if (currentRoute.length === 0) {
                showNotification('No route to save!', 'error');
                return;
            }

            const route = {
                id: Date.now(),
                date: new Date().toLocaleString('id-ID'),
                distance: totalDistance.toFixed(2),
                duration: document.getElementById('time').textContent,
                coordinates: currentRoute
            };

            // Get existing routes from memory
            let savedRoutes = window.savedRoutes || [];
            savedRoutes.push(route);
            window.savedRoutes = savedRoutes;

            displaySavedRoutes();
            resetTracking();
            
            showNotification('Route saved successfully!', 'success');
        }

        function resetTracking() {
            document.getElementById('saveBtn').style.display = 'none';
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('distance').textContent = '0.00 km';
            document.getElementById('time').textContent = '00:00:00';
            document.getElementById('speed').textContent = '0.0 km/h';
            
            totalDistance = 0;
            currentRoute = [];
            lastPosition = null;
            startTime = null;
            
            if (routePolyline) {
                map.removeLayer(routePolyline);
            }
        }

        function displaySavedRoutes() {
            const savedRoutes = window.savedRoutes || [];
            const container = document.getElementById('savedRoutesList');
            container.innerHTML = '';

            if (savedRoutes.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No saved routes yet</p>';
                return;
            }

            savedRoutes.reverse().forEach(route => {
                const routeElement = document.createElement('div');
                routeElement.className = 'route-item';
                routeElement.innerHTML = `
                    <button class="delete-btn" onclick="deleteRoute(${route.id})">×</button>
                    <div class="route-date">${route.date}</div>
                    <div class="route-distance">${route.distance} km • ${route.duration}</div>
                `;
                
                routeElement.addEventListener('click', (e) => {
                    if (e.target.className !== 'delete-btn') {
                        showRoute(route);
                    }
                });
                
                container.appendChild(routeElement);
            });
        }

        function showRoute(route) {
            if (routePolyline) {
                map.removeLayer(routePolyline);
            }

            routePolyline = L.polyline(route.coordinates, {
                color: '#3498db',
                weight: 4,
                opacity: 0.8
            }).addTo(map);

            map.fitBounds(routePolyline.getBounds());
            
            showNotification('Route displayed on map', 'success');
        }

        function deleteRoute(routeId) {
            let savedRoutes = window.savedRoutes || [];
            savedRoutes = savedRoutes.filter(route => route.id !== routeId);
            window.savedRoutes = savedRoutes;
            
            displaySavedRoutes();
            showNotification('Route deleted', 'success');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Initialize app
        window.onload = function() {
            initMap();
            displaySavedRoutes();
        };
    </script>
</body>
</html>
